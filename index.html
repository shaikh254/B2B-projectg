<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    svg,
    img {
        width: 70%;
    }
</style>

<body>
    <svg id="eCMEg6elHIV1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 1920 1080" shape-rendering="geometricPrecision" text-rendering="geometricPrecision"
        project-id="52985146745343f0954c784c54403738" export-id="6cda444bdc684ce382176419791b342b" cached="false">
        <style>
            <![CDATA[
            #GreenLine,
            #RedLine,
            #BlueLine,
            #MainBox {
                cursor: pointer;
            }
            .green-stroke:hover,
            .green-line.highlight .green-stroke,
            .red-line.highlight .green-stroke,
            .blue-line.highlight .green-stroke {
                stroke-width: 8px;
                stroke: #00FF00;
                fill: #00FF00;
            }
            ]]>
        </style>

        <g id="MainBox" transform="translate(0 0.000001)">
            <rect width="186.67" height="139.26" rx="0" ry="0" transform="translate(963.56 409.04)" opacity="0"
                fill="#fff" stroke-width="0" />
            <rect width="186.67" height="139.26" rx="0" ry="0" transform="translate(963.56 409.04)" fill="none"
                stroke="#0071bc" stroke-width="10" stroke-miterlimit="10" />
        </g>
        <g id="GreenLine" class="green-line" transform="translate(.000001 0)">
           <rect class="green-stroke" x="645" y="418" width="319" height="10" fill="#009444"/>
        </g>
        <g id="RedLine" class="red-line" transform="translate(.000001 0)">
           <rect class="green-stroke" x="645" y="471" width="319" height="10" fill="#ED1C24"/>
        </g>
        <g id="BlueLine" class="blue-line" transform="translate(.000001 0)">
           <rect class="green-stroke" x="645" y="524" width="319" height="10" fill="#0071BC"/>
        </g>

    <script>

        const lines = [
            document.getElementById("GreenLine"),
            document.getElementById("RedLine"),
            document.getElementById("BlueLine")
        ];

        function playHighlight(el) {
            el.classList.toggle("highlight");
        }

        lines.forEach(line => {
            line.addEventListener("click", () => {
                playHighlight(line);
            });
        });

        document.getElementById("MainBox").addEventListener("click", () => {
            lines.forEach(line => playHighlight(line));
        });      
    </script>
    </svg>    
</body>

</html>
